version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: jakarta.annotation:jakarta.annotation-api
    versions:
    - ">= 2.a, < 3"
  - dependency-name: jakarta.enterprise:jakarta.enterprise.cdi-api
    versions:
    - ">= 3.a, < 4"
  - dependency-name: jakarta.jms:jakarta.jms-api
    versions:
    - ">= 3.a, < 4"
  - dependency-name: jakarta.json.bind:jakarta.json.bind-api
    versions:
    - ">= 2.a, < 3"
  - dependency-name: jakarta.json:jakarta.json-api
    versions:
    - ">= 2.a, < 3"
  - dependency-name: jakarta.platform:jakarta.jakartaee-api
    versions:
    - ">= 9.a, < 10"
  - dependency-name: jakarta.ws.rs:jakarta.ws.rs-api
    versions:
    - ">= 3.a, < 4"
  - dependency-name: org.glassfish:jakarta.json
    versions:
    - ">= 2.a, < 3"
  - dependency-name: org.jboss.weld:weld-api
    versions:
    - ">= 4.a, < 5"
  - dependency-name: org.jboss.weld:weld-core-impl
    versions:
    - ">= 4.a, < 5"
  - dependency-name: org.jboss.weld:weld-junit4
    versions:
    - ">= 3.a, < 4"
  - dependency-name: org.jboss.weld:weld-junit5
    versions:
    - ">= 3.a, < 4"
  - dependency-name: org.jboss.weld:weld-spi
    versions:
    - ">= 4.a, < 5"
  - dependency-name: org.testng:testng
    versions:
    - ">= 7.a, < 8"
